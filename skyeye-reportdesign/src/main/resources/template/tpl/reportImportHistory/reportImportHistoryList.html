<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../assets/lib/layui/css/layui.css" rel="stylesheet" />
    <link href="../../assets/lib/winui/css/winui.css" rel="stylesheet" />
</head>
<body>
    <div class="txtcenter" style="margin:0 auto;padding-top:10px;">
        <form class="layui-form layui-form-pane" action="" autocomplete="off">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">文件名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="fileName" name="fileName" placeholder="请输入文件名称" class="layui-input" />
                    </div>
                    <button type="reset" class="layui-btn layui-btn-primary list-form-search"><language showName="com.skyeye.reset"></language></button>
                    <button class="layui-btn list-form-search" lay-submit lay-filter="formSearch"><language showName="com.skyeye.search2"></language></button>
                </div>
            </div>
        </form>
    </div>
    <div class="winui-toolbar">
        <div class="winui-tool">
            <button id="reloadTable" class="winui-toolbtn">
                <i class="fa fa-refresh" aria-hidden="true"></i>
                <language showName="com.skyeye.refreshDataBtn"></language>
            </button>
            <input type="file" id="upfile" name="upfile" placeholder="" style="display: none;"/>
            <button id="addBean" class="winui-toolbtn" auth="1624176433377">
                <i class="fa fa-plus" aria-hidden="true"></i>
                上传
            </button>
        </div>
    </div>
    <div style="margin:auto 10px;">
        <table id="messageTable" lay-filter="messageTable"></table>
    </div>
    <script src="../../assets/lib/layui/layui.js"></script>
    <script src="../../assets/lib/layui/custom.js"></script>
    <script type="text/javascript">
        layui.config({base: '../../js/reportImportHistory/'}).use('reportImportHistoryList');
    </script>
</body>
</html>
